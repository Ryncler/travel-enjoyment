#钉钉通知管道
---
kind: pipeline
type: docker
name: notice

steps:
  - name: notice-dingtalk
    image: lddsb/drone-dingtalk-message:latest
    pull: if-not-exists
    settings:
      debug: true
      token: 
        from_secret: dingtalk_token
      type: markdown
      tpl: ./messagetpl/dingtalk-msg.tpl

trigger:
  status:
    - success

depends_on:
  - internal-gateway
  - public-gateway